
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKAN Connect - Edit Profile</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="dashboard-header">
        <div class="logo">MKAN Connect</div>
        <div class="user-menu">
            <div class="theme-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <a href="../apps.html" style="color: inherit;"><i class="material-icons" id="apps-icon">apps</i></a>
            <div class="user-avatar">NA</div>
        </div>
    </div>
    <div class="top-menu">
        <a href="index.html"><i class="material-icons">dashboard</i><span>Dashboard</span></a>
        <a href="#" class="active"><i class="material-icons">edit</i><span>Edit Profile</span></a>
        <a href="settings.html"><i class="material-icons">settings</i><span>Settings</span></a>
        <a href="change-password.html"><i class="material-icons">lock</i><span>Change Password</span></a>
        <a href="activities.html"><i class="material-icons">history</i><span>My Activities</span></a>
        <a href="financials.html"><i class="material-icons">account_balance_wallet</i><span>Financial Status</span></a>
    </div>
    <div class="app-content">
        <div class="form-container">
            <h2>Edit Profile</h2>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" value="Maroof Bolaji Abdul Kareem">
            </div>
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" rows="3">Ahmadiyya Muslim Jamaat Nigeria</textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="mafkeem@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" value="08057016308">
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" value="">
            </div>
            <div class="form-actions">
                <button>Save Changes</button>
            </div>
        </div>
    </div>
    <div id="chat-assistant" class="chat-icon">
        <i class="material-icons">chat</i>
    </div>
    <div id="chat-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Solo Assistant</h3>
            <p>Start a conversation</p>
            <input type="text" placeholder="Type your message...">
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
