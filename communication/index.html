<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKAN Connect - Communication Hub</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="dashboard-header">
        <div class="logo">MKAN Connect</div>
        <div class="user-menu">
            <div class="theme-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <a href="../apps.html" style="color: inherit;"><i class="material-icons" id="apps-icon">apps</i></a>
            <div class="user-avatar">NA</div>
        </div>
    </div>
    <div class="top-menu">
        <a href="#" class="active"><i class="material-icons">chat</i><span>Chats</span></a>
        <a href="#"><i class="material-icons">group</i><span>Groups</span></a>
        <a href="#"><i class="material-icons">campaign</i><span>Announcements</span></a>
    </div>
    <div class="app-content">
        <div class="welcome-message">
            <h2>Communication Hub</h2>
            <p>This is the page for Communication Hub.</p>
        </div>
    </div>
    <div id="chat-assistant" class="chat-icon">
        <i class="material-icons">chat</i>
    </div>
    <div id="chat-modal" class="modal hidden">
        <div class="modal-content">
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button class="material-icons">send</button>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
