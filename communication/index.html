<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKAN Connect - Communication Hub</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="apps-header">
        <a href="../home.html"><i class="material-icons">home</i></a>
        <a href="../apps.html"><i class="material-icons">apps</i></a>
    </div>
    <div class="dashboard-content">
        <div class="welcome-message">
            <h2>Communication Hub</h2>
            <p>This is the page for Communication Hub.</p>
        </div>
    </div>
    <div id="chat-assistant" class="chat-icon">
        <i class="material-icons">chat</i>
    </div>
    <div id="chat-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Solo Assistant</h3>
            <p>Start a conversation</p>
            <input type="text" placeholder="Type your message...">
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
