<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKAN Connect - Helpdesk</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="dashboard-header">
        <div class="logo">MKAN Connect</div>
        <div class="user-menu">
            <div class="theme-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <a href="../apps.html" style="color: inherit;"><i class="material-icons" id="apps-icon">apps</i></a>
            <div class="user-avatar">NA</div>
        </div>
    </div>
    <div class="top-menu">
        <a href="#" class="active"><i class="material-icons">add_comment</i><span>New Ticket</span></a>
        <a href="#"><i class="material-icons">list_alt</i><span>My Tickets</span></a>
        <a href="#"><i class="material-icons">quiz</i><span>Knowledge Base</span></a>
    </div>
    <div class="app-content">
        <div class="welcome-message">
            <h2>Helpdesk</h2>
            <p>This is the page for Helpdesk.</p>
        </div>
    </div>
    <div id="chat-assistant" class="chat-icon">
        <i class="material-icons">chat</i>
    </div>
    <div id="chat-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Solo Assistant</h3>
            <p>Start a conversation</p>
            <input type="text" placeholder="Type your message...">
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
