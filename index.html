
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKAN Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div id="app">
        <div id="login-page" class="page">
            <div class="login-container">
                <div class="login-box">
                    <div class="logo-placeholder"></div>
                    <h1>MKAN Connect</h1>
                    <h2>Welcome back</h2>
                    <p>Sign in to continue to MKAN Connect</p>
                    <div class="input-group">
                        <label for="member-number">Member Number</label>
                        <input type="text" id="member-number" placeholder="Enter your member number">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button id="login-btn">Login</button>
                    <a href="#" class="help-link">Need help signing in?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
